<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    

    
 
<div id="calculator">
    <input type="text" id="display" placeholder="0" readonly>
<div id="keys">
    <button onclick="getbtn(`+`)" class="op"> +</button>
    <button onclick="getbtn(7)"> 7</button>
    <button onclick="getbtn(8)"> 8</button>
    <button onclick="getbtn(9)"> 9</button>
    <button onclick="getbtn(`-`)" class="op"> -</button>
    <button onclick="getbtn(4)"> 4</button>
    <button onclick="getbtn(5)"> 5</button>
    <button onclick="getbtn(6)"> 6</button>
    <button onclick="getbtn(`*`)" class="op"> *</button>
    <button onclick="getbtn(1)"> 1</button>
    <button onclick="getbtn(2)"> 2</button>
    <button onclick="getbtn(3)"> 3</button>
    <button onclick="getbtn(`/`)" class="op"> /</button>
    <button onclick="getbtn(0)"> 0</button>
    <button onclick="getbtn(`.`)"> .</button>
    <button onclick="ans()" class="op"> =</button>
    <button onclick="clr()"class="op">C</button>



</div>
</div>
    
    <script src="app.js"></script>
</body>
</html>
